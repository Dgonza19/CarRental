<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Rental Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
  .box {
    width: 500px;
    border: 2px solid rgb(0, 0, 0);
    padding: 40px;
    margin: 10px;
  }

  .label {
    float: left;
    display: block;
  }
</style>

<body>


  <main class="box" style="text-align:left;">

    <p style="font-size: xx-large;"> ACME Car Rental </p>

    <div>
      <div class="row mb-3">
        <label for="pickupDate" class="col-sm-3">Pick Up Date: </label>
        <div class="col-sm-2">
          <input type="date" class="form" id="inputDate">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputNumDays" class="col-sm-3">Number of Days: </label>
        <div class="col-sm-2">
          <input type="text" class="form" id="inputNumDays">
        </div><br>

        <p style="text-align: left;"> Options </p>

        <div>
          <div class="row mb-1">
            <div class="col-sm offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkTollTag">
                <label class="form-check-label" for="tolltag" id="checkTollTagLabel">Electronic Toll Tag ($3.95/day)</label>
              </div>
            </div>
          </div>

          <div class="row mb-1">
            <div class="col-sm offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkGps">
                <label class="form-check-label" for="GPS" id="checkGpsLabel">GPS ($2.95/day)</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm offset-sm-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkRoadside">
                <label class="form-check-label" for="RSA" id="checkRoadsideLabel">Roadside Assistance ($2.95)</label>
              </div>
            </div>
          </div>
        </div>

        <fieldset>
            <label  id="under25Label">Under 25</label><br>
            <input class="checkbox" type="radio" name="under25" id="yesBtn"> Yes &nbsp;
            <input class="checkbox" type="radio" name="under25" id="noBtn"> No
        </fieldset>
        


        <div class="row mb-1">
          <input type="button" class="btn btn-white" style="border-color: black;" id="estTotalBtn" value="Estimate Total Cost">
        </div>

        <div class="row" style="text-align: justify;">
          <p>Car rental: $</p><p id="outputCarRental"></p>
          <p>Options: $</p><p id="outputOptions"></p>
          <p>Under 25 Subcharge: $</p><p id="outputUnder25"></p><br>
          <p>Total Charge: $</p><p id="outputTotalCharge"></p>
        </div>

  </main>



  <script src="scripts/car_rental.js"></script>
</body>

</html>
